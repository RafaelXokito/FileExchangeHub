name: Deploy Client to Google Cloud Run

on:
  push:
    branches:
      - release
    paths:
      - 'client/**'

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and push the client image
      uses: docker/build-push-action@v2
      with:
        context: client
        file: client/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/fileexchangehubclient:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > auth.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/auth.json" >> $GITHUB_ENV

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Wait for required GitHub Secrets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        attempts=0
        while true; do
          server_uri=$(curl -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/secrets/SERVER_URI" | jq -r '.name')
          socket_server_uri=$(curl -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/secrets/SOCKET_SERVER_URI" | jq -r '.name')

          if [[ "$server_uri" == "SERVER_URI" && "$socket_server_uri" == "SOCKET_SERVER_URI" ]]; then
            echo "Required secrets found. Proceeding with the deployment."
            break
          fi

          attempts=$((attempts + 1))
          if [[ $attempts -ge 3 ]]; then
            echo "Failed to find required secrets after $attempts attempts. Failing the workflow."
            exit 1
          fi

          echo "Required secrets not found. Waiting for 5 minutes before trying again."
          sleep 300
        done

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init -input=false -force-copy

    - name: Terraform Validate
      run: terraform validate

    - name: Set variables for Terraform
      run: |
        echo "project_id = \"${{ secrets.PROJECT_ID }}\"" >> production.auto.tfvars
        echo "client_image = \"${{ secrets.DOCKER_HUB_USERNAME }}/fileexchangehubclient:latest\"" >> production.auto.tfvars
        echo "server_uri = \"${{ secrets.SERVER_URI }}\"" >> production.auto.tfvars
        echo "socket_server_uri = \"${{ secrets.SOCKET_SERVER_URI }}\"" >> production.auto.tfvars

    - name: Terraform Plan
      run: terraform plan -target=module.production_client -var-file=production.auto.tfvars

    - name: Terraform Apply Services
      run: terraform apply -auto-approve -target=module.production_client -var-file=production.auto.tfvars

  handle_failure:
    runs-on: ubuntu-latest
    needs: [docker-build-push, deploy]
    if: ${{ failure() }}
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v6
        with:
          script: |
            const issueTitle = "Deployment Client Workflow Failed";
            const issueBody = `Workflow **${process.env.GITHUB_WORKFLOW}** failed on the branch **${process.env.GITHUB_REF}**. The error message is as follows:

            \`\`\`
            ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure' ? github.event.workflow_run.head_commit.message : '' }}
            \`\`\`

            Please fix the issue.`;
            
            const newIssue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody
            });